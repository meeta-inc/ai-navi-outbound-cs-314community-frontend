version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build-storybook
      artifacts:
        baseDirectory: storybook-static
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    test:
      phases:
        preTest:
          commands:
            - npm ci
        test:
          commands:
            - npm run lint
            - npm run test-storybook || echo "Storybook tests require running server"
      artifacts:
        baseDirectory: test-results
        files:
          - '**/*'